    <link rel="stylesheet" href="/CSS/SellerView.css">

<h3>Registered Properties</h3>

<input placeholder="Search" type="text" id="searchInput">
<div id="myGrid"></div>

<script th:src="@{/lib/jquery-1.7.min.js}"></script>
<script th:src="@{/lib/jquery-ui-1.8.16.custom.min.js}"></script>
<script th:src="@{/lib/jquery.event.drag-2.2.js}"></script>
<script th:src="@{/lib/slick.formatters.js}"></script>
<script th:src="@{/lib/slick.core.js}"></script>
<script th:src="@{/lib/slick.dataview.js}"></script>
<script th:src="@{/lib/slick.grid.js}"></script>
<script th:inline="javascript">
$(document).ready(function () {
    var columns = [
        { id: "propertyName", name: "Property Name", field: "propertyName", sortable: true },
        { id: "propertyAddress", name: "Property Documents Photo Copy", field: "propertyAddress", width: 100, formatter: viewButtonFormatter },
        { id: "propertyPrice", name: "Property Price", field: "propertyPrice", width: 100 },
        { id: "registeredDate", name: "Registered Date", field: "registeredDate", width: 100 },
        { id: "purchasedDate", name: "Purchased Date", field: "purchasedDate", width: 100 },
        { id: "customerName", name: "Customer name", field: "customerName", width: 100 },
        { id: "registerStatus", name: "Registered Status", field: "registerStatus", width: 100 },
        { id: "paymentStatus", name: "Payment Status", field: "paymentStatus", width: 100 }
    ];

    var options = {
        enableCellNavigation: true,
        enableColumnReorder: false,
        forceFitColumns: true,
        rowHeight: 45,
        enableSorting: true
    };

    var data = /*[[${list}]]*/ [];

    function viewButtonFormatter(row, cell, value, columnDef, dataContext) {
        return `
            <form action="/view" method="post">
        <input type="hidden" name="address" value="${dataContext.propertyAddress}">
                <button type="submit" style="position: relative; left:20px; bottom:12px;">View</button>
            </form>`;
    }

    var grid = new Slick.Grid("#myGrid", data, columns, options);

    grid.onSort.subscribe(function (e, args) {
        var field = args.sortCol.field;
        data.sort(function (a, b) {
            var result = (a[field] > b[field]) ? 1 : ((a[field] < b[field]) ? -1 : 0);
            return args.sortAsc ? result : -result;
        });
        grid.invalidate();
        grid.render();
    });

    $('#searchInput').on('input', function() {
        var searchTerm = $(this).val().toLowerCase();
        var filteredData = data.filter(function(item) {
            return Object.values(item).some(function(value) {
                return String(value).toLowerCase().includes(searchTerm);
            });
        });
        grid.setData(filteredData);
        grid.invalidate();
        grid.render();
    });

    $('#myGrid').on('click', '.delete-button', function () {
        var name = $(this).data('name');
        $.ajax({
            type: 'POST',
            url: /*[[@{/deleteseller}]]*/ [],
            data: { deleteName: name },
            success: function () {
                data = data.filter(function(item) {
                    return item.name !== name;
                });
                grid.setData(data);
                grid.invalidate();
                grid.render();
            },
            error: function () {
                alert('Error deleting the seller.');
            }
        });
    });
});
</script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
