<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Property Registration</title>
<link rel="icon" type="image/x-icon" href="/Assets/Nest Realty.jpg">
<link rel="stylesheet" href="/CSS/Registration.css">
</head>
<body>
<div class="container">
<form th:action="@{/Registration}" method="post" onsubmit="return validateForm()" enctype="multipart/form-data">
    <h4>Property Registration</h4>
    <label>Seller ID: <input type="text" name="sellerId" id="sellerId" placeholder="Enter the ID given by the company" th:value="${session.sellerId}" readonly></label><br><br>
    <input type="hidden" name="sellerName" id="sellerName" th:value="${session.sellerName}">
    <label for="accountNumber" style="position: relative; bottom: 10px">Account Number: 
    <input  type="tel" id="accountNumber" maxlength="12" name="accountNumber" placeholder="Enter your Bank Account Number" required/>
   </label>
    <label>Property Name: 
        <select id="propertyNameSelect" name="propertyNameSelect" onchange="autoFillPropertyDetails()" required>
            <option value="">Select Property</option>
            <option value="101" data-name="Residential(House)">Residential(House)</option>
            <option value="102" data-name="Land">Land</option>
            <option value="103" data-name="Industrial">Industrial(Warehouse/Loft)</option>
            <option value="104" data-name="Commercial">Commercial(Showroom/Floor in complex/Shop)</option>
        </select>
    </label><br><br>
    <label>Property ID: <input type="text" id="propertyId" name="propertyId" readonly/></label><br><br>
    <label>Property Type: <input type="text" id="propertyName" name="propertyName" placeholder="PG, house, land, showroom.." required/>
  
    </label><br><br>
    <label>Registration Date: <input type="date" id="registeredDate" name="registeredDate" th:value="${#dates.format(#dates.createNow(), 'yyyy-MM-dd')}" readonly></label><br><br>
    <label>Property Price: <input type="number" id="propertyPrice" name="propertyPrice" oninput="calculatePayableAmount()" required/></label><br><br>
    <label for="payableAmount">Payable Amount:
       <input type="text" id="payableAmount" name="payableAmount" readonly>
    </label><br><br>
    <label>Add Images: <input type="file" id="propertyImages" name="propertyImages" required/></label><br><br>
    <label>Property Documents Photo Copy: <input type="file" id="propertyDocument" name="propertyDocument" required/></label><br><br>
    <label>Property Address: <textarea id="propertyAddress" name="propertyAddress" placeholder="Enter detail address includes your Property type, Door no, Street name, Landmark" rows="4" cols="30" required></textarea></label><br><br>
    <label>Property District: 
        <select id="propertyDistrict" name="propertyDistrict" onchange="autoFillPropertyDistrict()" required>
            <option value="1">Select District</option>
            <option value="Ariyalur" data-name="Ariyalur">Ariyalur</option>
            <option value="Chengalpattu" data-name="Chengalpattu">Chengalpattu</option>
            <option value="Chennai" data-name="Chennai">Chennai</option>
            <option value="Coimbatore" data-name="Coimbatore">Coimbatore</option>
            <option value="Cuddalore" data-name="Cuddalore">Cuddalore</option>
            <option value="Dharmapuri" data-name="Dharmapuri">Dharmapuri</option>
            <option value="Dindigul" data-name="Dindigul">Dindigul</option>
            <option value="Erode" data-name="Erode">Erode</option>
            <option value="Kallakurichi" data-name="Kallakurichi">Kallakurichi</option>
            <option value="Kancheepuram" data-name="Kancheepuram">Kancheepuram</option>
            <option value="Karur" data-name="Karur">Karur</option>
            <option value="Krishnagiri" data-name="Krishnagiri">Krishnagiri</option>
            <option value="Madurai" data-name="Madurai">Madurai</option>
            <option value="Mayiladuthurai" data-name="Mayiladuthurai">Mayiladuthurai</option>
            <option value="Nagapattinam" data-name="Nagapattinam">Nagapattinam</option>
            <option value="Kanniyakumari" data-name="Kanniyakumari">Kanniyakumari</option>
            <option value="Namakkal" data-name="Namakkal">Namakkal</option>
            <option value="Perambalur" data-name="Perambalur">Perambalur</option>
            <option value="Pudukottai" data-name="Pudukottai">Pudukottai</option>
            <option value="Ramanathapuram" data-name="Ramanathapuram">Ramanathapuram</option>
            <option value="Ranipet" data-name="Ranipet">Ranipet</option>
            <option value="Salem" data-name="Salem">Salem</option>
            <option value="Sivagangai" data-name="Sivagangai">Sivagangai</option>
            <option value="Sivagangai" data-name="Tenkasi">Tenkasi</option>
            <option value="Tanjavur" data-name="Tanjavur">Tanjavur</option>
            <option value="Theni" data-name="Theni">Theni</option>
            <option value="Thiruvallur" data-name="Thiruvallur">Thiruvallur</option>
            <option value="Thiruvarur" data-name="Thiruvarur">Thiruvarur</option>
            <option value="Thoothukudi" data-name="Thoothukudi">Thoothukudi</option>
            <option value="Trichirappalli" data-name="Trichirappalli">Trichirappalli</option>
            <option value="Thirunelveli" data-name="Thirunelveli">Thirunelveli</option>
            <option value="Tirupathur" data-name="Tirupathur">Tirupathur</option>
            <option value="Tiruppur" data-name="Tiruppur">Tiruppur</option>
            <option value="Thiruvanamalai" data-name="Thiruvanamalai">Thiruvanamalai</option>
            <option value="Nilgiri" data-name="Nilgiri">Nilgiri</option>
            <option value="Vellore" data-name="Vellore">Vellore</option>
            <option value="Viluppuram" data-name="Viluppuram">Viluppuram</option>
            <option value="Viruthunagar" data-name="Viruthunagar">Viruthunagar</option>            
        </select>
    </label><br><br>
    <label>Property State: <input type="text" id="propertyState" name="propertyState" value="Tamil Nadu" readonly/></label><br><br>
    <button type="submit">Register the Property</button>
</form>
<form action="javascript:history.back()"><button>Back</button></form>
</div>
<script src="/JS/PropertyRegistration.js"></script>
</body>
</html>
