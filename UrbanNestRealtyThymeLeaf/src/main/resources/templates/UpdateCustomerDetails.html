<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Update Customer Details</title>
<link rel="icon" type="image/x-icon" href="/Assets/Nest Realty.jpg">
<link rel="stylesheet" href="/CSS/Update.css">
</head>
<body>
<form th:action="@{/UpdateCustomer}" id="UpdateForm" method="post">
    <label>Name: <input type="text" id="name" name="name" th:value="${param.name}" readonly></label><br>
    <label for="phoneNumber">Phone Number: <input type="tel"  id="phoneNumber" maxlength="10" name="phoneNumber" placeholder="7339263883" pattern="[789][0-9]{9}"></label>
    <label for="password">Password: <input type="password" id="password" th:value="${param.password}" name="password" placeholder="Rakshana@12" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"></label>
    <label for="address">Address: <textarea id="address" name="address" th:value="${param.address}" rows="4" cols="50"></textarea></label>
    <button type="submit">Update</button>
    <button type="button" onclick="history.back()">Back</button>
</form>
</body>
</html>
