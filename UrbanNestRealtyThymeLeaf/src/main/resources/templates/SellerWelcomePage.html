<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Seller Welcome Page</title>
<link rel="icon" type="image/x-icon" href="/Assets/Nest Realty.jpg">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
<link rel="stylesheet" href="/CSS/SellerWelcomePage.css">
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark">
 <div class="container">
     <a class="navbar-brand">
        <img src="/Assets/Nest Realty.png" alt="Logo">
    </a>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" th:href="@{/home}">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" th:href="@{/registration}">Post Property</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" th:href="@{/RegisteredProperties}">Registered Properties</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" th:href="@{/CompletedDeals}">Completed Deals</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" th:href="@{/SellerHistory}">Transaction History</a>
        </li>
        <li class="nav-item dropdown" id ="logout">
          <img src="/Assets/profile.png" alt="Cinque Terre" width="50" height="50" style="position: relative; left: 2rem;">
          <div class="dropdown-menu" aria-labelledby="navbarDropdown">
            <a class="dropdown-item" th:href="@{/Sellerprofile}">Profile</a>
            <a class="dropdown-item" th:href="@{/LogOut}">LogOut</a>
          </div> 
        </li>
      </ul>
    </div>
  </div>
</nav>
<section id="home">

<div id="dashBoard">
	<div id="one">
		<input type="text" th:value="${session.total}" id="six" readonly><span style="position: relative; left: 80px; bottom: 75px; color: white;">Posted Properties Total</span>
	</div>
	<div id="two">
		<input type="text" th:value="${session.completedTotal}" id="thre" readonly><span style="position: relative; left: 80px; bottom: 70px; color: white;">Completed Deals</span>
	</div>
	<div id="three">
		<input type="text" th:value="${session.totalAmount}" id="profit" readonly><span style="position: relative; left: 70px;color: white; ">This year Profit</span>
	</div>
</div>

</section>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
<script>
document.addEventListener('DOMContentLoaded', function() {
    const totalPosted = parseInt(document.getElementById('six').value);
    const completedDeals = parseInt(document.getElementById('thre').value);
    const thisYearProfit = parseInt(document.getElementById('profit').value);

    const ctx = document.getElementById('sellerStatsChart').getContext('2d');
    const chart = new Chart(ctx, {
        type: 'bar',
        data: {
            labels: ['Posted Properties', 'Completed Deals', 'This Year Profit'],
            datasets: [{
                label: 'Seller Statistics',
                data: [totalPosted, completedDeals, thisYearProfit],
                backgroundColor: ['rgba(54, 162, 235, 0.2)', 'rgba(75, 192, 192, 0.2)', 'rgba(153, 102, 255, 0.2)'],
                borderColor: ['rgba(54, 162, 235, 1)', 'rgba(75, 192, 192, 1)', 'rgba(153, 102, 255, 1)'],
                borderWidth: 1
            }]
        },
        options: {
            scales: {
                y: {
                    beginAtZero: true
                }
            }
        }
    });
});
</script>
</body>
</html>
