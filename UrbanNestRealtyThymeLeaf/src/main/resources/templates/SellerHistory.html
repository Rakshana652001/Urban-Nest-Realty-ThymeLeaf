<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Transaction History</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="icon" type="image/x-icon" th:href="@{/Assets/Nest Realty.jpg}">
    <link rel="stylesheet" href="/CSS/SellerHistory.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
        <a class="navbar-brand" href="#">
            <img th:src="@{/Assets/Nest Realty.png}" alt="Logo">
        </a>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" th:href="@{/sellerHome}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" th:href="@{/registration}">Post Property</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" th:href="@{/RegisteredProperties}">Registered Properties</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" th:href="@{/CompletedDeals}">Completed Deals</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" th:href="@{/SellerHistory}">Transaction History</a>
                </li>
                <li class="nav-item dropdown" id="logout">
                    <img th:src="@{/Assets/profile.png}" alt="Profile" width="50" height="50" style="position: relative; left: 2rem;">
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" th:href="@{/Sellerprofile}">Profile</a>
                        <a class="dropdown-item" th:href="@{/LogOut}">LogOut</a>
                    </div>
                </li>
            </ul>
        </div>
    </div>
</nav>
<h3>Transaction History</h3>

<form action="SellerDate" class="fromDate">
    <label>From Date: <input type="date" name="fromDate" id="fromDate" min="2014-01-01" th:max="${#dates.format(today, 'yyyy-MM-dd')}"></label>
    <label>To Date: <input type="date" name="toDate" id="toDate" th:value="${#dates.format(today, 'yyyy-MM-dd')}"></label>
    <button>Submit</button>
</form>
<table border="1">
    <thead>
        <tr>
            <th>Your Account Number</th>
            <th>Sender Account Number</th>
            <th>Customer Name</th>
            <th>Transaction Date</th>
            <th>Amount</th>
        </tr>
    </thead>
    <tbody>
        <tr th:each="sales : ${list}">
            <td th:text="${sales.accountNumber}"></td>
            <td th:text="${sales.customerAccount}"></td>
            <td th:text="${sales.customerName}"></td>
            <td th:text="${sales.purchasedDate}"></td>
            <td th:text="${sales.payableAmount}"></td>
        </tr>
    </tbody>
</table>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
