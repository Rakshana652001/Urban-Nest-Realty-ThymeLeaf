<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Transaction History</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="icon" type="image/x-icon" th:href="@{/Images/Nest Realty.jpg}">
    <style>
        body {
            font-family: "Lora", serif;
            background-color: #D8CCC0;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            color: #333;
        }

        h3 {
            text-align: center;
            margin-bottom: 20px;
            color: white;
        }

        .table-container {
            margin: 10px;
        }

        table {
            width: 100%;
            max-width: 1000px;
            border-collapse: collapse;
            background-color: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            position: relative;
            top: 6rem;
        }

        th, td {
            padding: 10px;
            text-align: left;
            border: 1px solid #ddd;
        }

        th {
            background-color: #f4f4f4;
        }

        td img {
            max-width: 100px;
            height: auto;
            display: block;
        }

        button, .btn-action, input[type="submit"] {
            padding: 10px;
            border: none;
            border-radius: 4px;
            background-color: #818589;
            color: white;
            cursor: pointer;
            margin: 5px;
        }

        button:hover, .btn-action:hover, input[type="submit"]:hover {
            background-color: #333;
        }

        .actions {
            display: flex;
            gap: 10px;
            justify-content: center;
        }

        .fromDate {
            position: relative;
            left: 16rem;
            color: white;
            top: 5rem;
        }

        .navbar {
            background-color: #818589;
            width: 100%;
            margin: 0;
            padding: 0;
            position: fixed;
            top: 0;
            left: 0;
        }

        .nav-item {
            position: relative;
            right: 5rem;
            margin-right: 25px;
        }

        .navbar-brand {
            position: relative;
            right: 40px;
        }

        .navbar-brand img {
            position: relative;
            right: 2rem;
            height: 90px;
            width: 100px;
        }

        #navbarSupportedContent a {
            font-size: 16px;
        }

        #navbarSupportedContent a:hover {
            border-bottom: 2.5px solid white;
        }

        .active:hover {
            color: black !important;
            border-radius: 12px;
        }

        #logout {
            position: relative;
            left: 11rem;
        }

        .dropdown-menu {
            background-color: gray;
            border: none;
        }

        .dropdown-menu {
            background-color: #818589;
            border: none;
        }

        .dropdown-item {
            color: white;
        }

        .dropdown-item:hover {
            background-color: #818589;
            border-radius: 12px;
        }

        .dropdown:hover .dropdown-menu {
            display: block;
            margin-top: 0;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
        <a class="navbar-brand" href="#">
            <img th:src="@{/Images/Nest Realty.png}" alt="Logo">
        </a>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" th:href="@{/sellerHome}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" th:href="@{/registration}">Post Property</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" th:href="@{/RegisteredProperties}">Registered Properties</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" th:href="@{/CompletedDeals}">Completed Deals</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" th:href="@{/SellerHistory}">Transaction History</a>
                </li>
                <li class="nav-item dropdown" id="logout">
                    <img th:src="@{/Images/profile.png}" alt="Profile" width="50" height="50" style="position: relative; left: 2rem;">
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" th:href="@{/Sellerprofile}">Profile</a>
                        <a class="dropdown-item" th:href="@{/LogOut}">LogOut</a>
                    </div>
                </li>
            </ul>
        </div>
    </div>
</nav>
<h3>Transaction History</h3>

<form action="SellerDate" class="fromDate">
    <label>From Date: <input type="date" name="fromDate" id="fromDate" min="2014-01-01" th:max="${#dates.format(today, 'yyyy-MM-dd')}"></label>
    <label>To Date: <input type="date" name="toDate" id="toDate" th:value="${#dates.format(today, 'yyyy-MM-dd')}"></label>
    <button>Submit</button>
</form>
<table border="1">
    <thead>
        <tr>
            <th>Your Account Number</th>
            <th>Sender Account Number</th>
            <th>Customer Name</th>
            <th>Transaction Date</th>
            <th>Amount</th>
        </tr>
    </thead>
    <tbody>
        <tr th:each="sales : ${list}">
            <td th:text="${sales.accountNumber}"></td>
            <td th:text="${sales.customerAccount}"></td>
            <td th:text="${sales.customerId}"></td>
            <td th:text="${sales.purchasedDate}"></td>
            <td th:text="${sales.payableAmount}"></td>
        </tr>
    </tbody>
</table>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
