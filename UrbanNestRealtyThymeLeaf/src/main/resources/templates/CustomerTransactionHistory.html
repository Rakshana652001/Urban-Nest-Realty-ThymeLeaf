<h3>Transaction History</h3>

<form action="customerDate" class="fromDate" method="post">
        <label><strong>From Date: </strong>
            <input type="date" name="fromDate" id="fromDate" min="2014-01-01" th:max="${#dates.format(today, 'yyyy-MM-dd')}">
        </label>
        <label><strong>To Date:</strong> 
            <input type="date" name="toDate" id="toDate">
        </label>
        <button style="position: relative; bottom: 3px; left: 10px;">Submit</button>
</form>


<input placeholder="Search" type="text" id="searchInput">
<div id="myGrid"></div> 

<script th:src="@{/lib/jquery-1.7.min.js}"></script>
<script th:src="@{/lib/jquery-ui-1.8.16.custom.min.js}"></script>
<script th:src="@{/lib/jquery.event.drag-2.2.js}"></script>
<script th:src="@{/lib/slick.formatters.js}"></script>
<script th:src="@{/lib/slick.core.js}"></script>
<script th:src="@{/lib/slick.dataview.js}"></script>
<script th:src="@{/lib/slick.grid.js}"></script>
<script th:inline="javascript">
    $(document).ready(function () {
        var columns = [
            { id: "accountNumber", name: "Seller Account Number", field: "accountNumber", sortable: true },
            { id: "sellerName", name: "Seller Name", field: "sellerName" },
            { id: "purchasedDate", name: "Transaction Date", field: "purchasedDate" },
            { id: "payableAmount", name: "Amount", field: "payableAmount" }
            ];

        var options = {
            enableCellNavigation: true,
            enableColumnReorder: false,
            forceFitColumns: true,
            rowHeight: 45,
            enableSorting: true
        };

        var data = /*[[${list}]]*/ [];

        var grid = new Slick.Grid("#myGrid", data, columns, options);
        grid.onSort.subscribe(function (e, args) {
            var field = args.sortCol.field;
            data.sort(function (a, b) {
                var result = 
                    a[field] > b[field] ? 1 :
                    a[field] < b[field] ? -1 :
                    0;
                return args.sortAsc ? result : -result;
            });
            grid.invalidate();
            grid.render();
        });
        $('#searchInput').on('input', function() {
            var searchTerm = $(this).val().toLowerCase();
            filteredData = data.filter(function(item) {
                return Object.values(item).some(function(value) {
                    return String(value).toLowerCase().includes(searchTerm);
                });
            });
            grid.setData(filteredData);
            grid.invalidate();
            grid.render();
        });
    });
</script>
<script>
        document.addEventListener('DOMContentLoaded', function () 
        {
            const toDateInput = document.getElementById('toDate');
            const today = new Date().toISOString().split('T')[0];
            toDateInput.setAttribute('max', today);
            toDateInput.value = today; 
        });
</script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
